<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Recharge</title>
    <style>
    body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(to bottom, #4CAF50, #FFFFFF); /* Dégradé vert en haut vers blanc en bas */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        max-width: 400px;
        background-color: #ffffff;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h2 {
        color: #4CAF50;
        margin-bottom: 20px;
        font-weight: bold;
    }

    .info {
        margin-bottom: 20px;
        font-size: 16px;
        color: #333;
    }

    input, select {
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 25px;
        font-size: 14px;
        width: 100%;
        box-sizing: border-box;
        transition: border 0.3s ease;
    }

    input:focus, select:focus {
        border-color: #4CAF50;
        outline: none;
    }

    button {
        padding: 12px;
        margin-top: 20px;
        background-color: #4CAF50;
        color: #ffffff;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
        width: 100%;
    }

    button:hover {
        background-color: #45a049;
    }

    /* Style du formulaire sur appareils mobiles */
    @media (max-width: 768px) {
        .container {
            width: 90%;
            padding: 20px;
        }

        button {
            margin-top: 15px;
        }
    }

    </style>
</head>
<body>

<div class="container">
    <h2>Déposer sur SILOPE</h2>
    <div class="info">
         <strong>payé les frais de dépôt</strong>
    </div>
    <form id="rechargeForm">
        <input type="number" id="amount" name="amount" placeholder="Montant à recharger" min="3" required>
        <select id="paymentMethod" name="paymentMethod" required>
            <option value="">Veuillez choisir un mode de paiement</option>
            <option value="mtn">MTN</option>
            <option value="moov">Moov</option>
            <option value="orange">Orange</option>
            <option value="wave">WAVE</option>
            <option value="usd">USDT TROC 20</option>
        </select>
        <button type="submit">Déposez</button>
    </form>
</div>

<script>
    document.getElementById('rechargeForm').onsubmit = function(event) {
        event.preventDefault();
        var paymentMethod = document.getElementById('paymentMethod').value;
        var amount = document.getElementById('amount').value;
        var paymentDetails = {
            mtn: '2250554049897',
            moov: '2250104083004',
            orange: '2250700029032',
            wave: '2250576562618',
            usd: 'TR62NjKQASXmmKrxzQsCvDvxYQ71nsV3Pv'
        };
        
        var selectedNumber = paymentDetails[paymentMethod];
        if (selectedNumber) {
            window.location.href = `confirmation.html?amount=${amount}&paymentMethod=${paymentMethod}&number=${encodeURIComponent(selectedNumber)}`;
        }
    };
</script>

</body>
</html>
