<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Votre Solde</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00a854;
            --secondary-color: #1890ff;
            --vip-color: #ffd700;
            --text-color: #333;
            --gradient-start: #f0f2f5;
            --gradient-end: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 89px;
        }

        /* Style amélioré pour la section VIP */
        .vip-container {
            background: linear-gradient(45deg, #ffd700, #ffa500);
            color: #fff;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .vip-container i {
            font-size: 2.5em;
            color: #fff;
        }

        .vip-content {
            text-align: center;
        }

        .vip-container h2 {
            font-size: 1.8em;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        /* Style amélioré pour la section email */
        .email-section {
            background: linear-gradient(45deg, #1890ff, #36cfc9);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(24, 144, 255, 0.3);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .email-section i {
            font-size: 1.8em;
        }

        /* Style amélioré pour la section solde */
        .balance-container {
            background: white;
            color: var(--text-color);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .balance-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        }

        .balance-icon {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .balance {
            font-size: 2.5em;
            font-weight: bold;
            margin: 15px 0;
            color: var(--primary-color);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        .earnings-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .earnings-info p {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9em;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .earnings-info p i {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        /* Style des boutons d'action (inchangé) */
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-bottom: 80px;
        }

        .action-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            color: var(--primary-color);
            border: none;
            padding: 15px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            gap: 8px;
        }

        .action-button i {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .action-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
            background: var(--primary-color);
            color: white;
        }

        .recover-button {
            background: var(--vip-color);
            color: var(--text-color);
        }

        .recover-button:hover {
            background: #e6ac00;
            color: white;
        }

        /* Footer (inchangé) */
        .fixed-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .footer-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 4px;
            width: 25%;
            padding: 8px 0;
            background: none;
            border: none;
            color: #666;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .footer-button i {
            font-size: 20px;
            margin-bottom: 2px;
        }

        .footer-button span {
            font-size: 12px;
            font-weight: 500;
        }

        .footer-button:hover,
        .footer-button.active {
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        @media (max-width: 320px) {
            .action-buttons {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
            
            .action-button {
                padding: 10px;
                font-size: 0.8em;
            }

            .earnings-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="vip-container">
        <i class="fas fa-crown"></i>
        <div class="vip-content">
            <h2>VIP <span id="vipStatus">0</span></h2>
            <span>Status Premium</span>
        </div>
    </div>

    <div class="email-section">
        <i class="fas fa-envelope"></i>
        <div>
            <strong>Adresse e-mail :</strong><br>
            <span id="userEmail">non connecté</span>
        </div>
    </div>

    <div class="balance-container">
        <i class="fas fa-wallet balance-icon"></i>
        <h2>Votre Solde</h2>
        <div id="balance" class="balance">XOF </div>
        <div class="earnings-info">
            <p>
                <i class="fas fa-chart-line"></i>
                <span>Gain journalier</span>
                <strong id="dailyEarnings">00 XOF</strong>

            <p>
                <i class="fas fa-calendar-week"></i>

        </div>
    </div>

    <div class="action-buttons">
        <a href="depot.html" class="action-button">
            <i class="fas fa-money-bill-wave"></i>
            <span>Dépôt</span>
        </a>
        <a href="retrait.html" class="action-button">
            <i class="fas fa-hand-holding-usd"></i>
            <span>Retrait</span>
        </a>
        <a href="pt.html" class="action-button">
            <i class="fas fa-wallet"></i>
            <span>Compte retrait</span>
        </a>
        <a href="service.html" class="action-button">
            <i class="fas fa-headset"></i>
            <span>Service client</span>
        </a>
        <a href="index.html" class="action-button">
            <i class="fas fa-sign-out-alt"></i>
            <span>Déconnexion</span>
        </a>
        <a href="historique-recharge.html" class="action-button">
            <i class="fas fa-history"></i>
            <span>Historique Recharge</span>
        </a>
        <a href="chat.html" class="action-button recover-button">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </a>
        <a href="equipe.html" class="action-button">
            <i class="fas fa-users"></i>
            <span>Mon équipe</span>
        </a>
    </div>
    
    <div class="fixed-footer">
        <a href="accueil.html" class="footer-button">
            <i class="fas fa-home"></i>
            <span>Accueil</span>
        </a>
        <a href="historique_retrait.html" class="footer-button">
            <i class="fas fa-history"></i>
            <span>Historique</span>
        </a>
        <a href="investir.html" class="footer-button">
            <i class="fas fa-donate"></i>
            <span>Investir</span>
        </a>
        <a href="balance.html" class="footer-button">
            <i class="fas fa-wallet"></i>
            <span>Compte</span>
        </a>
    </div>

    <script>
        // Mettre en surbrillance le bouton actif dans le footer
        document.querySelectorAll('.footer-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.footer-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        // Initialiser le bouton actif en fonction de la page courante
        window.addEventListener('load', function() {
            const currentPage = window.location.pathname.split('/').pop().split('.')[0];
            const activeButton = document.querySelector(`.footer-button[href*="${currentPage}"]`);
            if (activeButton) {
                activeButton.classList.add('active');
            }
        });
    </script>
    
    <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
import { getDatabase, ref, onValue, update, get } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

const firebaseConfig = {
    apiKey: "AIzaSyBFREc4PyC6VTYgXN3eEV9_AYpVo6nkyco",
    authDomain: "ciaxe-727b1.firebaseapp.com",
    databaseURL: "https://ciaxe-727b1-default-rtdb.firebaseio.com",
    projectId: "ciaxe-727b1",
    storageBucket: "ciaxe-727b1.appspot.com",
    messagingSenderId: "52732576686",
    appId: "1:52732576686:web:70f5d27fc58bc5bd31fe3f"
};

// Initialisation Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth();
const database = getDatabase();

// Navigation sécurisée
window.navigate = function(page) {
    window.location.href = `${page}.html`;
};

// Calcul des gains en fonction du statut VIP
function calculateTotalEarnings(vipStatus) {
    const VIP_EARNINGS = {
        '1': 300, '2': 500, '3': 1000, '4': 1500, '5': 2500,
        '6': 3800, '7': 5000, '8': 6500, '9': 8800, '10': 9900,
    };
    return VIP_EARNINGS[vipStatus] || 0;
}

// Vérifie si un jour s'est écoulé depuis la dernière récupération
function hasDayPassed(lastUpdate) {
    const now = new Date();
    const lastUpdateDate = new Date(lastUpdate);
    return now.getDate() !== lastUpdateDate.getDate();
}

// Met à jour le solde et la date de la dernière récupération
function updateBalance(userId, newBalance, currentDate) {
    update(ref(database, `users/${userId}`), {
        balance: newBalance,
        lastRecovery: currentDate.toISOString()
    });
}

// Fonction pour récupérer les gains
window.recoverEarnings = function() {
    const user = auth.currentUser;
    if (user) {
        const userRef = ref(database, `users/${user.uid}`);
        get(userRef).then((snapshot) => {
            const userData = snapshot.val();
            if (userData) {
                const currentDate = new Date();
                const lastRecovery = new Date(userData.lastRecovery || 0);
                
                // Vérifier le niveau VIP
                if (!userData.vipStatus || userData.vipStatus === '0') {
                    alert("Vous n'avez pas encore investi. Veuillez investir avant de récupérer vos gains.");
                    return;
                }

                if (hasDayPassed(lastRecovery)) {
                    // Obtenir les gains quotidiens directement
                    const dailyEarnings = userData.dailyEarnings || calculateTotalEarnings(userData.vipStatus);
                    const newBalance = Number(userData.balance || 0) + dailyEarnings; // Convertir en nombre et additionner
                    updateBalance(user.uid, newBalance, currentDate);
                    alert(`Vous avez récupéré ${dailyEarnings} XOF. Votre nouveau solde est de ${newBalance} XOF.`);
                    location.reload(); // Recharge la page pour mettre à jour l'affichage
                } else {
                    alert("Vous ne pouvez récupérer vos gains qu'une fois par jour. Veuillez réessayer demain.");
                }
            }
        }).catch((error) => {
            console.error("Erreur lors de la récupération des données utilisateur :", error);
        });
    } else {
        alert("Vous devez être connecté pour récupérer vos gains.");
    }
};

// Fonction pour mettre à jour les dailyEarnings dans Firebase
window.updateDailyEarnings = function(newEarnings) {
    const user = auth.currentUser;
    if (user) {
        const userRef = ref(database, `users/${user.uid}`);
        update(userRef, {
            dailyEarnings: newEarnings
        }).then(() => {
            // Met à jour l'affichage directement
            document.getElementById("dailyEarnings").textContent = `${newEarnings} XOF`;
            console.log("Les dailyEarnings ont été mis à jour avec succès:", newEarnings);
            alert("Les dailyEarnings ont été mis à jour avec succès.");
        }).catch((error) => {
            console.error("Erreur lors de la mise à jour des dailyEarnings :", error);
        });
    } else {
        alert("Vous devez être connecté pour modifier vos dailyEarnings.");
    }
};

// Fonction pour additionner les gains
function addEarnings(currentBalance, dailyEarnings, weeklyEarnings) {
    return Number(currentBalance) + Number(dailyEarnings) + Number(weeklyEarnings);
}

// Fonction pour afficher les informations utilisateur
onAuthStateChanged(auth, (user) => {
    if (user) {
        document.getElementById("userEmail").textContent = user.email;
        const userRef = ref(database, `users/${user.uid}`);
        onValue(userRef, (snapshot) => {
            const userData = snapshot.val();
            if (userData) {
                const dailyEarnings = userData.dailyEarnings || calculateTotalEarnings(userData.vipStatus || '0');
                const weeklyEarnings = dailyEarnings * 7;
                
                // Récupérer et convertir le solde en nombre
                const currentBalance = Number(userData.balance) || 0;

                // Afficher les valeurs
                document.getElementById("balance").textContent = `XOF ${currentBalance}`;
                document.getElementById("dailyEarnings").textContent = `${dailyEarnings} XOF`;
                document.getElementById("weeklyEarnings").textContent = `${weeklyEarnings} XOF`;
                document.getElementById("vipStatus").textContent = `${userData.vipStatus || '0'}`;

                // Calculer et afficher le total des gains
                const totalEarnings = addEarnings(currentBalance, dailyEarnings, weeklyEarnings);
                document.getElementById("totalEarnings").textContent = `Total des gains: XOF ${totalEarnings}`;
            }
        });
    } else {
        document.getElementById("userEmail").textContent = "non connecté";
    }
});
</script>
</body>
</html>
