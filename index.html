<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>REGISTER SIROPE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4CAF50, #FFFFFF);
            margin: 0;
            padding: 11px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: conic-gradient(
                #FF5733,
                #33FF57,
                #3357FF,
                #FF33A6,
                #FF5733
            );
            animation: spin 5s linear infinite;
            z-index: 1;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #btnLogin, #btnSignup {
            background-color: transparent;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            margin-top: 10px;
        }

        #btnLogin:hover, #btnSignup:hover {
            background-color: #4CAF50;
            color: white;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Cercle tournant -->
    <div class="circle"></div>

    <!-- Formulaire de Connexion -->
    <div id="loginForm" class="form-container active">
        <h2>Connexion SIROPE</h2>
        <form onsubmit="handleLogin(event)">
            <input type="email" id="loginEmail" placeholder="E-mail" required><br>
            <input type="password" id="loginPassword" placeholder="Mot de passe" required><br>
            <button type="submit">Se connecter</button>
        </form>
        <button id="btnSignup">S'inscrire</button>
    </div>

    <!-- Formulaire d'Inscription -->
    <div id="signupForm" class="form-container hidden">
        <h2>Inscription SIROPE</h2>
        <form onsubmit="handleSignup(event)">
            <input type="text" id="signupName" placeholder="Nom" required><br>
            <input type="email" id="signupEmail" placeholder="E-mail" required><br>
            <input type="password" id="signupPassword" placeholder="Mot de passe" required><br>
            <input type="text" id="generatedReferralCode" placeholder="Code de parrainage" readonly><br>
            <button type="submit">S'inscrire</button>
        </form>
        <button id="btnLogin">Se connecter</button>
        
        <!-- Lien de parrainage -->
        <p id="referralLinkContainer" style="display: none;">
            Votre lien de parrainage : 
            <span id="referralLink"></span>
        </p>
    </div>

    <script>
        // Gestion des formulaires
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const referralLinkContainer = document.getElementById('referralLinkContainer');
        const referralLink = document.getElementById('referralLink');

        document.getElementById('btnSignup').addEventListener('click', function() {
            loginForm.classList.remove('active');
            signupForm.classList.remove('hidden');
            setTimeout(() => signupForm.classList.add('active'), 50);
            generateReferralCode(); // Générer un code de parrainage lors de l'affichage du formulaire d'inscription
        });

        document.getElementById('btnLogin').addEventListener('click', function() {
            signupForm.classList.remove('active');
            setTimeout(() => {
                signupForm.classList.add('hidden');
                loginForm.classList.add('active');
            }, 500);
        });

        // Fonction pour générer un code de parrainage
        function generateReferralCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 6; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('generatedReferralCode').value = code;
            updateReferralLink(code); // Met à jour l'URL de parrainage
        }

        // Fonction pour mettre à jour le lien de parrainage
        function updateReferralLink(code) {
            const baseUrl = "https://example.com/register?ref="; // Remplacez par l'URL de votre choix
            referralLink.textContent = baseUrl + code;
            referralLinkContainer.style.display = "block"; // Affiche le lien
        }

        // Fonction d'inscription
        window.handleSignup = function(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const referralCode = document.getElementById('generatedReferralCode').value;

            // Ajoutez ici votre logique d'inscription avec Firebase
        };

        // Fonction de connexion
        window.handleLogin = function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Ajoutez ici votre logique de connexion avec Firebase
        };
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Configuration de Firebase
        const firebaseConfig = {
            apiKey: "votre_api_key",
            authDomain: "votre_auth_domain",
            databaseURL: "votre_database_url",
            projectId: "votre_project_id",
            storageBucket: "votre_storage_bucket",
            messagingSenderId: "votre_messaging_sender_id",
            appId: "votre_app_id"
        };

        // Initialiser Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase();

        // Fonction d'inscription avec Firebase
        window.handleSignup = function(event) {
            event.preventDefault();
            const name = document.getElementById('signupName').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const referralCode = document.getElementById('generatedReferralCode').value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    set(ref(database, 'users/' + user.uid), {
                        name: name,
                        email: email,
                        balance: 0,
                        referralCode: referralCode
                    }).then(() => {
                        alert("Inscription réussie !");
                        window.location.href = "accueil.html"; // Redirection vers une page après l'inscription
                    }).catch((error) => {
                        console.error("Erreur de la base de données:", error);
                        alert("Erreur lors de l'ajout des informations : " + error.message);
                    });
                })
                .catch((error) => {
                    console.error("Erreur d'inscription:", error);
                    alert(error.message);
                });
        };

        // Fonction de connexion avec Firebase
            window.handleLogin = function(event) {
                event.preventDefault();
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;

                signInWithEmailAndPassword(auth, email, password)
                    .then((userCredential) => {
                        const user = userCredential.user;
                        alert("Connexion réussie !");
                        window.location.href = "accueil.html"; // Redirection vers une page après la connexion
                    })
                    .catch((error) => {
                        console.error("Erreur de connexion:", error);
                        alert(error.message);
                    });
            };
    </script>
</body>
</html>
