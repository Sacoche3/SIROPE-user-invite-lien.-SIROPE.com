<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Service Client Despée - Groupe VIP</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .logo {
            width: 150px;
            height: 150px;
            margin: 0 auto;
            display: block;
            background: #2d3436;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2rem;
        }
        
        .alert-box {
            background: #ff7675;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .requirements {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .requirements h2 {
            color: #2d3436;
            margin-top: 0;
        }
        
        .requirements ul {
            list-style-type: none;
            padding: 0;
        }
        
        .requirements li {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
            position: relative;
        }
        
        .requirements li:before {
            content: "✓";
            color: #00b894;
            position: absolute;
            left: 0;
        }
        
        .telegram-button {
            background: #0088cc;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            text-decoration: none;
            transition: transform 0.2s;
        }
        
        .telegram-button:hover {
            transform: translateY(-2px);
        }
        
        .telegram-icon {
            width: 24px;
            height: 24px;
            margin-right: 10px;
            fill: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            D
        </div>
        
        <div class="alert-box">
            <strong>⚠️ Message Important</strong>
            <p>Pour rejoindre le groupe Despée, vous devez obligatoirement avoir atteint le niveau VIP 1.</p>
        </div>
        
        <div class="requirements">
            <h2>Preuves requises pour adhérer au groupe :</h2>
            <ul>
                <li>Capture d'écran de votre niveau VIP 1</li>
                <li>Preuve de paiement</li>
                <li>Email du compte validé</li>
            </ul>
        </div>
        
        <a href="https://t.me/despeuy" class="telegram-button">
            <svg class="telegram-icon" viewBox="0 0 24 24">
                <path fill="white" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.2-.04-.28-.02-.12.02-1.98 1.26-5.61 3.71-.53.36-1.01.54-1.44.53-.47-.01-1.38-.27-2.06-.49-.83-.27-1.49-.42-1.43-.89.03-.25.39-.51 1.08-.77 4.24-1.84 7.07-3.06 8.48-3.66 4.04-1.71 4.88-2.01 5.42-2.02.12 0 .39.03.56.18.13.12.17.28.19.45-.02.06-.02.11-.02.17z"/>
            </svg>
            Rejoindre le groupe Despée
        </a>
    </div>
</body>
</html>
