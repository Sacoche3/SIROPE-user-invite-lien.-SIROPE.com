<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge</title>
    <style>
         :root {
            --primary-color: #4a90e2;
            --secondary-color: #3a7bd5;
            --background-color: #f6f8f9;
            --text-color: #2c3e50;
            --error-color: #e74c3c;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes colorCycle {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: colorCycle 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .card {
            background: rgba(255,255,255,0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(50,50,93,.1), 0 5px 15px rgba(0,0,0,.07);
            padding: 30px;
            transition: all 0.5s ease;
        }

        .title {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }

        .operators {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .operator {
            border: 2px solid transparent;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(255,255,255,0.7);
        }

        .operator:hover {
            border-color: var(--primary-color);
            transform: translateY(-5px);
        }

        .operator.selected {
            border-color: var(--primary-color);
            background: linear-gradient(145deg, #e6f2ff, #d1e7f5);
            box-shadow: 0 5px 15px rgba(74,144,226,0.2);
        }

        .operator img {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74,144,226,0.2);
        }

        .input.invalid {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            margin-top: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
        }

        .button {
            background: linear-gradient(145deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(58,123,213,0.3);
        }

        @media (max-width: 600px) {
            .card {
                padding: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Recharge</h1>
            
            <div class="operators">
                <div class="operator" data-operator="MTN" data-number="2250554049897">
                    <img src="https://image.noelshack.com/fichiers/2024/47/3/1732066360-logo-mtn.jpg" alt="MTN">
                    <p>MTN</p>
                </div>
                <div class="operator" data-operator="MOOV" data-number="0140719995">
                    <img src="https://image.noelshack.com/fichiers/2024/47/3/1732066425-icon-assistance-moovci-plan-de-travail-1-1.png" alt="MOOV">
                    <p>MOOV</p>
                </div>
                <div class="operator" data-operator="ORANGE" data-number="0700029032">
                    <img src="https://image.noelshack.com/fichiers/2024/47/3/1732066509-orange-money-logo-grand.png" alt="ORANGE">
                    <p>ORANGE</p>
                </div>
                <div class="operator" data-operator="WAVE" data-number="0700029032">
                    <img src="https://image.noelshack.com/fichiers/2024/47/3/1732066564-images.png" alt="WAVE">
                    <p>WAVE</p>
                </div>
                <div class="operator" data-operator="USDT">
                    <img src="https://image.noelshack.com/fichiers/2024/47/3/1732066635-images-1.png" alt="USDT">
                    <p>USDT</p>
                </div>
            </div>

            <form id="rechargeForm">
                <div class="form-group">
                    <label>Montant à recharger</label>
                    <input type="number" min="6000" class="input" id="amount" required placeholder="Entrez le montant">
                    <div class="error-message" id="amountError"></div>
                </div>

                <button type="submit" class="button">Continuer</button>
            </form>
        </div>
    </div>

    <script>
        let selectedOperator = '';
        
        // Gestion des opérateurs
        document.querySelectorAll('.operator').forEach(op => {
            op.addEventListener('click', () => {
                document.querySelectorAll('.operator').forEach(o => o.classList.remove('selected'));
                op.classList.add('selected');
                selectedOperator = op.dataset;
            });
        });

        // Formulaire de recharge
        document.getElementById('rechargeForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const amount = document.getElementById('amount').value;
            const amountError = document.getElementById('amountError');

            if (!selectedOperator) {
                amountError.textContent = 'Veuillez sélectionner un opérateur';
                return;
            }

            if (amount < 1000) {
                amountError.textContent = 'Le montant minimum est de 1000 FCFA';
                return;
            }

            // Stockage des données dans localStorage
            const transactionData = {
                operator: selectedOperator.operator,
                number: selectedOperator.number,
                amount: amount,
                date: new Date().toLocaleString()
            };
            localStorage.setItem('transactionData', JSON.stringify(transactionData));

            // Redirection vers la page de confirmation
            window.location.href = 'confirmation.html';
        });
    </script>
</body>
</html>
