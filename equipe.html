    <script type="module">
        // Configuration Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.19.0/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.19.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFREc4PyC6VTYgXN3eEV9_AYpVo6nkyco",
            authDomain: "ciaxe-727b1.firebaseapp.com",
            databaseURL: "https://ciaxe-727b1-default-rtdb.firebaseio.com",
            projectId: "ciaxe-727b1",
            storageBucket: "ciaxe-727b1.appspot.com",
            messagingSenderId: "52732576686",
            appId: "1:52732576686:web:70f5d27fc58bc5bd31fe3f"
        };

        // Initialisation de Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // Vérifie si un utilisateur est connecté
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadUserData(user.uid);
            } else {
                window.location.href = '/login.html'; // Redirection si non connecté
            }
        });

        // Récupère les données utilisateur
        function loadUserData(userId) {
            const userRef = ref(database, 'users/' + userId);
            get(userRef).then((snapshot) => {
                if (snapshot.exists()) {
                    displayUserData(snapshot.val());
                } else {
                    document.getElementById("userEmail").textContent = "Non défini";
                    document.getElementById("totalTeam").textContent = "0 XOF";
                    document.getElementById("totalRecharge").textContent = "0 XOF";
                }
            }).catch((error) => {
                console.error('Erreur lors de la récupération des données :', error);
            });
        }

        // Affiche les données utilisateur
        function displayUserData(userData) {
            const userEmail = auth.currentUser.email; // Récupère l'email de l'utilisateur connecté
            document.getElementById("userEmail").textContent = userData.email || userEmail || "Non défini";
            document.getElementById("totalTeam").textContent = (userData.totalTeam || 0) + ' ';
            document.getElementById("totalRecharge").textContent = (userData.totalRecharge || 0) + ' XOF';
        }

        // Génère un code aléatoire
        function generateCode() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            let code = '';
            for (let i = 0; i < 6; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                code += characters[randomIndex];
            }
            document.getElementById("generatedCode").textContent = code;
        }

        // Copie le code généré dans le presse-papiers
        window.copyCode = function() {
            const code = document.getElementById("generatedCode").textContent;
            navigator.clipboard.writeText(code).then(() => {
                alert("Code copié : " + code);
            }).catch(err => {
                console.error('Erreur lors de la copie : ', err);
            });
        }

        // Copie le lien de parrainage dans le presse-papiers
        window.copyLink = function() {
            const link = document.getElementById("bonusLink").textContent; // Le lien à copier
            navigator.clipboard.writeText(link).then(() => {
                alert("Lien copié : " + link);
            }).catch(err => {
                console.error('Erreur lors de la copie du lien : ', err);
            });
        }

        // Initialise les fonctions à charger à l'ouverture de la page
        window.onload = () => {
            generateCode(); // Génère un code lorsque la page est chargée
        };
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getDatabase, ref, onValue, remove } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBFREc4PyC6VTYgXN3eEV9_AYpVo6nkyco",
            authDomain: "ciaxe-727b1.firebaseapp.com",
            databaseURL: "https://ciaxe-727b1-default-rtdb.firebaseio.com",
            projectId: "ciaxe-727b1",
            storageBucket: "ciaxe-727b1.appspot.com",
            messagingSenderId: "52732576686",
            appId: "1:52732576686:web:70f5d27fc58bc5bd31fe3f"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const database = getDatabase();

        function formatAmount(amount) {
            return new Intl.NumberFormat('fr-FR').format(amount);
        }

        function formatDate(dateString) {
            try {
                // Si la date est un timestamp numérique
                if (!isNaN(dateString)) {
                    return new Date(parseInt(dateString)).toLocaleString('fr-FR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }
                
                // Si la date est une chaîne ISO
                const date = new Date(dateString);
                if (!isNaN(date.getTime())) {
                    return date.toLocaleString('fr-FR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                }

                // Si on ne peut pas parser la date, on la retourne telle quelle
                return dateString;
            } catch (error) {
                console.error('Erreur de formatage de date:', error, dateString);
                return dateString;
            }
        }

        function calculateTotals(data) {
            let totalWithdrawn = 0;
            let totalFees = 0;
            let count = 0;

            if (data) {
                Object.values(data).forEach(item => {
                    totalWithdrawn += parseFloat(item.amount) || 0;
                    totalFees += parseFloat(item.fee) || 0;
                    count++;
                });
            }

            document.getElementById('totalWithdrawn').textContent = `XOF ${formatAmount(totalWithdrawn)}`;
            document.getElementById('totalFees').textContent = `XOF ${formatAmount(totalFees)}`;
            document.getElementById('totalCount').textContent = count;
        }

        function loadWithdrawalHistory() {
            const user = auth.currentUser;
            if (user) {
                const withdrawalHistoryRef = ref(database, 'users/' + user.uid + '/withdrawalHistory');

                    const historyContainer = document.getElementById('withdrawalHistory');
                    const data = snapshot.val();
                    
                    if (data) {
                        historyContainer.innerHTML = '';

                            const div = document.createElement('div');
                            div.classList.add('history-item');
                            
                            const statusClass = historyItem.status.toLowerCase() === 'completed' ? 'status-completed' : 'status-pending';
                            const statusIcon = historyItem.status.toLowerCase() === 'completed' ? 'check-circle' : 'clock';
                            
                            // Log de débogage pour la date
                            console.log('Date reçue:', historyItem.date);
                            
                            div.innerHTML = `

                                    </p>

                                        </span>

                                        <i class="fas fa-trash"></i>
                                        Supprimer
                                    </button>
                                </div>
                            `;
                            historyContainer.appendChild(div);

                                }
                            });
                        });

                            <div class="empty-state">
                                <i class="fas fa-history"></i>
                                <p>Aucun historique de retrait disponible.</p>
                            </div>
                        `;
                        calculateTotals(null);
                    }
                });
            }

        function deleteWithdrawal(withdrawalId) {
            const user = auth.currentUser;
            if (user) {
                const withdrawalRef = ref(database, 'users/' + user.uid + '/withdrawalHistory/' + withdrawalId);
                remove(withdrawalRef)
                    .then(() => {
                        console.log('Retrait supprimé avec succès');
                    })
                    .catch((error) => {
                        console.error('Erreur lors de la suppression :', error);
                        alert('Une erreur est survenue lors de la suppression.');
                    });
            }
        }

            if (user) {
                loadWithdrawalHistory();
            } else {
                window.location.href = "login.html";
