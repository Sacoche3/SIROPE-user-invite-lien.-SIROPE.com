<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no">
    <title>Service Client - Ciaxe</title>
    <style>
         body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(to bottom, #4CAF50, #FFFFFF); /* Dégradé vert en haut vers blanc en bas */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        }
        .background {
            background-color: ; /* Couleur d'arrière-plan */
            height: 100%; 
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Aligne les éléments verticalement */
        }
        .container {
            background: rgba(255, 255, 255, 0.9); /* Blanc avec transparence */
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 1.8rem;
            color: #5558ff;
            margin-bottom: 10px; /* Espacement sous le titre */
        }
        p {
            font-size: 1rem;
            color: #555;
            margin: 10px 0; /* Espacement des paragraphes */
        }
        .telegram-logo {
            margin-top: 20px; /* Ajusté pour le centrage */
            display: flex;
            justify-content: center;
        }
        .telegram-logo img {
            width: 50px; /* Taille réduite de l'icône Telegram */
            height: auto;
        }
        .contact-button {
            background-color: #28a745; /* Couleur verte */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            margin: 10px 0; /* Espacement vertical entre les boutons */
            text-decoration: none; /* Supprime le soulignement pour un lien */
            transition: background-color 0.3s;
        }
        .contact-button:hover {
            background-color: #218838; /* Couleur au survol */
        }
        .button-section {
            display: flex;
            flex-direction: column; /* Colonne pour séparer les boutons */
            align-items: center; /* Centre les boutons */
            margin-top: 20px;
        }
        .phone-link {
            color: #5558ff; /* Couleur du numéro de téléphone */
            text-decoration: none; /* Supprime le soulignement pour le numéro */
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="container">
            <h1>Avez-vous besoin d'aide ?</h1>
            <p>Le service client est disponible de 8H00 à 22H00.</p>
            
            <div class="button-section">
                <p>Rejoignez-nous sur WhatsApp :</p>
                <a href="https://wa.me/qr/EPCIJIE7ZSRJN1" class="contact-button" target="_blank">WhatsApp</a>
            </div>
            
            <div class="button-section">
                <p>Ou sur Telegram :</p>
                <a href="https://t.me/YourTelegramGroup" class="contact-button" target="_blank">Telegram</a>
            </div>
        </div>
    </div>
</body>
</html>
