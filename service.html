<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Client Despée - Groupe VIP</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6f9fc 0%, #e9ecef 100%);
            min-height: 100vh;
            color: #2d3436;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.8s ease-out;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: linear-gradient(135deg, #2d3436 0%, #1a1d1e 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .alert-box {
            background: linear-gradient(135deg, #ff7675 0%, #d63031 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 8px 16px rgba(214, 48, 49, 0.2);
            animation: fadeInUp 0.8s ease-out;
        }
        
        .alert-box strong {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .requirements {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.08);
            margin-bottom: 2.5rem;
            animation: fadeInUp 1s ease-out;
        }
        
        .requirements h2 {
            color: #2d3436;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .requirements ul {
            list-style-type: none;
        }
        
        .requirements li {
            margin-bottom: 1rem;
            padding-left: 2rem;
            position: relative;
            display: flex;
            align-items: center;
        }
        
        .requirements li:before {
            content: "";
            position: absolute;
            left: 0;
            width: 20px;
            height: 20px;
            background: #00b894;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            content: "\f00c";
            color: white;
            font-size: 0.8rem;
        }
        
        .telegram-button {
            background: linear-gradient(135deg, #0088cc 0%, #0063a5 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 136, 204, 0.2);
            animation: fadeInUp 1.2s ease-out;
        }
        
        .telegram-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 20px rgba(0, 136, 204, 0.3);
        }
        
        .telegram-icon {
            width: 24px;
            height: 24px;
            margin-right: 12px;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                font-size: 2rem;
            }
            
            .telegram-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <div class="logo">
                D
            </div>
        </div>
        
        <div class="alert-box">
            <strong>
                <i class="fas fa-exclamation-triangle"></i>
                Message Important
            </strong>
            <p>Pour rejoindre le groupe Despée, vous devez obligatoirement avoir atteint le niveau VIP 1.</p>
        </div>
        
        <div class="requirements">
            <h2>Preuves requises pour adhérer au groupe :</h2>
            <ul>
                <li>Capture d'écran de votre niveau VIP 1</li>
                <li>Preuve de paiement</li>
                <li>Email du compte validé</li>
            </ul>
        </div>
        
        <a href="https://t.me/despeuy" class="telegram-button">
            <i class="fab fa-telegram-plane"></i>
            Rejoindre le groupe Despée
        </a>
    </div>
</body>
</html>
